<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<script
			src="https://kit.fontawesome.com/3a1e4c9014.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<div class="main">
			<div class="score" data-one="Player 1" data-two="Player 2">
				<h2 class="score-text">
					<span class="p1">0</span>
					:
					<span class="p2">0</span>
				</h2>
			</div>
			<div class="game-container">
				<div class="boxes box-2" data-index="0"></div>
				<div class="boxes box-2" data-index="1"></div>
				<div class="boxes box-2" data-index="2"></div>
				<div class="boxes box-2" data-index="3"></div>
				<div class="boxes box-2" data-index="4"></div>
				<div class="boxes box-2" data-index="5"></div>
				<div class="boxes box-2" data-index="6"></div>
				<div class="boxes box-2" data-index="7"></div>
				<div class="boxes box-2" data-index="8"></div>
				<div class="l-r"></div>
				<div class="t-b"></div>
				<div class="diag"></div>
			</div>
			<div class="turn-status">
				<h2>Player 1's turn.</h2>
				<span
					><b class="p1-info">Player 1</b> is &nbsp;<i class="fas fa-times"></i>
					&nbsp;&nbsp;|&nbsp;&nbsp; <b class="p2-info">Player 2</b> is &nbsp;<i
						class="far fa-circle"
					></i
				></span>
			</div>
			<button class="reset-button">Reset</button>
		</div>
		<footer>
			Designed and developed by
			<a rel="noreferrer" target="_blank" href="https://berserkwal.github.io"
				>berserkwal</a
			>
		</footer>
		<section class="modal-backdrop">
			<form></form>
		</section>
		<script src="app.js"></script>
	</body>
</html>
